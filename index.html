<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/emoji/48/null/open-book-emoji.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <title>TheOdin Library</title>
  </head>

  <body>
    <div id="app">
      <h1>The Library</h1>
    </div>

    <main>
      <form action="">

        <div>
          <label for="book">Book</label>
          <input type="text" minlength="2" required="true" name="book" id="book">
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" min="1" required="true" name="author" id="author">
        </div>

        <div>
          <label for="pages">Number of Pages</label>
          <input type="text" pattern="[0-9]{1,5}" required="true" name="pages" id="pages">
        </div>

        <div>
          <label for="read">You've read this book?</label>
          <input type="checkbox" name="read" id="read" value="true">
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>

</html>
