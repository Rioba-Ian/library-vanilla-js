<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/emoji/48/null/open-book-emoji.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TheOdin Library</title>
  </head>

  <body>
    <header id="app">
      <h1>The Library</h1>

      <button class="add-book">Add Book <span class="material-symbols-rounded">
          add
        </span></button>
    </header>

    <main>
      <section class="main-section">
        <div class="card">
          <h2>Book</h2>
          <hr>

        </div>
      </section>
    </main>

    <footer>
      <p>Developed by Ian Rioba</p>
    </footer>


    <div class="modal hidden" id="modal">



      <form action="">

        <div>
          <label for="book">Book</label>
          <input type="text" minlength="2" required="true" name="book" id="book">
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" min="1" required="true" name="author" id="author">
        </div>

        <div>
          <label for="pages">Number of Pages</label>
          <input type="text" pattern="[0-9]{1,5}" required="true" name="pages" id="pages">
        </div>

        <div>
          <label for="read">You've read this book?</label>
          <input type="checkbox" name="read" id="read" value="true">
        </div>

        <button type="submit">Submit</button>
      </form>

      <span id="close-modal" class="material-symbols-rounded">
        close
      </span>



    </div>

    <div class="overlay hidden"></div>
    <script type="module" src="./main.js"></script>
  </body>

</html>
